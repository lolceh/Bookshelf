<div class="modal-header">
  <h3>{{header}}</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
		<label for="nameInput">Ime</label>
		<input type="text" class="form-control" id="nameInput" ng-model="author.name" placeholder="Ime">
		</div>
		<div class="form-group">
			<label for="surnameInput">Priimek</label>
			<input type="text" class="form-control" id="surnameInput" ng-model="author.surname" placeholder="Priimek">
		</div>
		<div class="form-group">
			<label for="birthInput">Datum rojstva</label>
			<input class="form-control" ng-model="author.dateBirth" type="date" id="birthInput">
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="text-danger" ng-bind="error"></div>
	<button type="button" ng-click="submit()" class="btn btn-success" ng-bind="buttonText"></button>
    <button class="btn btn-danger" ng-click="cancel()">Preklici</button>
</div>
